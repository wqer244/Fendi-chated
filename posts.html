<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتدى</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    /* التنسيقات العامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f8f9fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .forum-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .input-area {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
      background: #f8f9fa;
      color: #333;
    }
    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    .publish-btn {
      margin-bottom: 20px;
      background: #17a2b8;
    }
    .publish-btn:hover {
      background: #138496;
    }
    .posts-container {
      margin-top: 20px;
    }
    .post {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .user-info {
      font-size: 0.9em;
      color: #666;
    }
    .post-timestamp {
      font-size: 0.8em;
      color: #999;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .edit-btn .fas {
      color: #f39c12;
    }
    .delete-btn .fas {
      color: #e74c3c;
    }
    /* مجموعة الأزرار السفلية تحتوي على زر اللايك والتعليقات */
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .like-btn .fas {
      color: #e74c3c;
      transition: all 0.3s ease;
    }
    .like-btn:not(.liked) .fas {
      color: #666;
    }
    .comment-btn {
      display: flex;
      align-items: center;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #007bff;
    }
    .comment-btn i {
      font-size: 24px;
    }
    .comment-btn span {
      font-size: 14px;
      margin-left: 5px;
    }
    .comments-section {
      margin-top: 15px;
    }
    .comment {
      margin: 10px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .comment-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 0.8em;
      color: #666;
    }
    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-input textarea {
      flex: 1;
      padding: 8px;
      min-height: 60px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .comment-input button {
      padding: 8px 16px;
      font-size: 14px;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .comment-input button:hover {
      background: #218838;
    }
    .posts-container::-webkit-scrollbar {
      width: 8px;
    }
    .posts-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .posts-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .posts-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* تنسيقات النافذة المنبثقة للتعليقات */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-modal {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="forum-section">
      <h2>المنتدى</h2>
      <button class="publish-btn" onclick="showPublishForm()">نشر منشور</button>
      <div class="input-area" id="publish-form">
        <textarea id="post-input" placeholder="اكتب منشورك هنا..."></textarea>
        <button onclick="createPost()">نشر</button>
      </div>
      <div class="posts-container" id="posts"></div>
    </div>
  </div>

  <!-- نافذة التعليقات المنبثقة -->
  <div class="modal-overlay" id="commentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>التعليقات</h3>
        <span class="close-modal" onclick="closeCommentModal()">&times;</span>
      </div>
      <div id="modalCommentsList"></div>
      <div class="comment-input">
        <textarea id="modalCommentInput" placeholder="اكتب تعليقك هنا..."></textarea>
        <button onclick="submitModalComment()">نشر</button>
      </div>
    </div>
  </div>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwwrBtf6AtW7R36FX4j2GQZVEdJldFq7o",
      authDomain: "you-unblock.firebaseapp.com",
      projectId: "you-unblock",
      storageBucket: "you-unblock.appspot.com",
      messagingSenderId: "306278978440",
      appId: "1:306278978440:web:4ca87c3856e107a30be03d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;
    let currentModalPostId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadPosts();
      } else {
        window.location.href = 'login.html';
      }
    });

    function showPublishForm() {
      document.getElementById('publish-form').style.display = 'flex';
    }

    function createPost() {
      const postInput = document.getElementById('post-input');
      const content = postInput.value.trim();
      if (content && currentUser) {
        db.collection("posts").add({
          content: content,
          userId: currentUser.uid,
          userName: currentUser.displayName || "مجهول",
          likes: 0,
          likedBy: [],
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          postInput.value = '';
          document.getElementById('publish-form').style.display = 'none';
        }).catch(error => console.error("Error creating post:", error));
      }
    }

    function loadPosts() {
      db.collection("posts")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const postsContainer = document.getElementById('posts');
          postsContainer.innerHTML = "";
          snapshot.forEach(doc => {
            const post = doc.data();
            const postId = doc.id;
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
              <div class="post-header">
                <div class="user-info">
                  <span>نشر بواسطة: ${post.userName}</span>
                  <span class="post-timestamp">${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : ''}</span>
                </div>
                <div class="action-buttons">
                  ${post.userId === currentUser.uid ? `
                  <button class="icon-btn edit-btn" onclick="editPost('${postId}')">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="icon-btn delete-btn" onclick="deletePost('${postId}')">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  ` : ''}
                </div>
              </div>
              <div class="post-content">${post.content}</div>
              <div class="btn-group">
                <button class="icon-btn like-btn ${post.likedBy.includes(currentUser.uid) ? 'liked' : ''}" 
                  onclick="likePost('${postId}', ${post.likes}, '${JSON.stringify(post.likedBy)}')">
                  <i class="fas fa-heart"></i>
                  <span>${post.likes}</span>
                </button>
                <button class="comment-btn" onclick="openCommentModal('${postId}')">
                  <i class="fa fa-comments"></i>
                  <span>تعليقات</span>
                </button>
              </div>
              <div class="comments-section" id="comments-${postId}">
                <div class="comment-input">
                  <textarea id="comment-input-${postId}" placeholder="أضف تعليقًا..."></textarea>
                  <button onclick="addComment('${postId}')">تعليق</button>
                </div>
                <div id="comments-list-${postId}"></div>
              </div>
            `;
            postsContainer.appendChild(postElement);
            loadComments(postId);
          });
        });
    }

    // دالة اللايك: يُضيف لايك واحد لكل مستخدم (إذا لم يقم بالإعجاب سابقاً)
    function likePost(postId, currentLikes, likedByStr) {
      const postRef = db.collection("posts").doc(postId);
      const likeButton = document.querySelector(`.like-btn[onclick*="${postId}"]`);
      let likedBy = [];
      try {
        likedBy = JSON.parse(likedByStr);
      } catch(e) {
        console.error("Error parsing likedBy:", e);
      }
      if (!likedBy.includes(currentUser.uid)) {
        postRef.update({
          likes: currentLikes + 1,
          likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
        }).then(() => {
          // يمكن تحديث الواجهة يدوياً أو بالاعتماد على onSnapshot للتحديث
          likeButton.classList.add('liked');
        });
      }
    }

    function editPost(postId) {
      const newContent = prompt("قم بتعديل المنشور:");
      if (newContent?.trim()) {
        db.collection("posts").doc(postId).update({
          content: newContent.trim()
        }).catch(error => console.error("Error editing post:", error));
      }
    }

    function deletePost(postId) {
      if (confirm("هل أنت متأكد من الحذف؟")) {
        db.collection("posts").doc(postId).delete()
          .catch(error => console.error("Error deleting post:", error));
      }
    }

    function addComment(postId) {
      const commentInput = document.getElementById(`comment-input-${postId}`);
      const content = commentInput.value.trim();
      if (content && currentUser) {
        db.collection("comments").add({
          postId: postId,
          content: content,
          userId: currentUser.uid,
          userName: currentUser.displayName || "مجهول",
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          edited: false
        }).then(() => commentInput.value = '')
          .catch(error => console.error("Error adding comment:", error));
      }
    }

    function loadComments(postId) {
      const commentsList = document.getElementById(`comments-list-${postId}`);
      db.collection("comments")
        .where("postId", "==", postId)
        .onSnapshot(snapshot => {
          let comments = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            comments.push({ id: doc.id, ...data });
          });
          comments.sort((a, b) => a.timestamp?.toMillis() - b.timestamp?.toMillis());
          commentsList.innerHTML = comments.length ? '' : '<p>لا توجد تعليقات</p>';
          comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
              <div class="action-buttons">
                ${comment.userId === currentUser?.uid ? `
                <button class="icon-btn edit-btn" onclick="handleEditComment('${comment.id}')">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="icon-btn delete-btn" onclick="handleDeleteComment('${comment.id}')">
                  <i class="fas fa-trash-alt"></i>
                </button>
                ` : ''}
              </div>
              <div class="comment-content">${comment.content}</div>
              <div class="comment-info">
                <span>${comment.userName}</span>
                <small>
                  ${new Date(comment.timestamp?.toDate()).toLocaleString()}
                  ${comment.edited ? ' (تم التعديل)' : ''}
                </small>
              </div>
            `;
            commentsList.appendChild(commentElement);
          });
        });
    }

    function handleEditComment(commentId) {
      const newContent = prompt("قم بتعديل التعليق:");
      if (newContent?.trim()) {
        db.collection("comments").doc(commentId).update({
          content: newContent.trim(),
          edited: true,
          editTimestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(error => console.error("Error editing comment:", error));
      }
    }

    function handleDeleteComment(commentId) {
      if (confirm("هل أنت متأكد من الحذف؟")) {
        db.collection("comments").doc(commentId).delete()
          .catch(error => console.error("Error deleting comment:", error));
      }
    }

    function openCommentModal(postId) {
      currentModalPostId = postId;
      document.getElementById("commentModal").style.display = "flex";
      loadCommentsModal(postId);
    }

    function closeCommentModal() {
      document.getElementById("commentModal").style.display = "none";
      document.getElementById("modalCommentsList").innerHTML = "";
      currentModalPostId = null;
    }

    function submitModalComment() {
      const input = document.getElementById("modalCommentInput");
      const content = input.value.trim();
      if (content && currentUser && currentModalPostId) {
        db.collection("comments").add({
          postId: currentModalPostId,
          content: content,
          userId: currentUser.uid,
          userName: currentUser.displayName || "مجهول",
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          edited: false
        }).then(() => input.value = '')
          .catch(error => console.error("Error submitting comment:", error));
      }
    }

    function loadCommentsModal(postId) {
      const modalList = document.getElementById("modalCommentsList");
      db.collection("comments")
        .where("postId", "==", postId)
        .onSnapshot(snapshot => {
          let comments = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            comments.push({ id: doc.id, ...data });
          });
          comments.sort((a, b) => a.timestamp?.toMillis() - b.timestamp?.toMillis());
          modalList.innerHTML = comments.length ? '' : '<p>لا توجد تعليقات</p>';
          comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
              <div class="comment-buttons">
                ${comment.userId === currentUser?.uid ? `
                <button class="edit-btn" onclick="handleEditComment('${comment.id}')">✏️</button>
                <button class="delete-btn" onclick="handleDeleteComment('${comment.id}')">🗑️</button>
                ` : ''}
              </div>
              <div class="comment-content">${comment.content}</div>
              <div class="comment-info">
                <span>${comment.userName}</span>
                <small>
                  ${new Date(comment.timestamp?.toDate()).toLocaleString()}
                  ${comment.edited ? ' (تم التعديل)' : ''}
                </small>
              </div>
            `;
            modalList.appendChild(commentElement);
          });
        });
    }
  </script>
</body>
</html>
