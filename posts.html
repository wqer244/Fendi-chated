<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتدى - متجاوب مع جميع الأجهزة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    /* التنسيقات العامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f8f9fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      direction: rtl;
    }
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .forum-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    body.dark-mode .forum-section {
      background: #333;
    }
    /* زر تبديل الوضع الداكن/الفاتح */
    #darkModeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
    }
    /* زر الرجوع */
    #backButton {
      position: absolute;
      top: 0px;
      right: 0px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #backButton:hover {
      color: #007bff;
    }
    /* تنسيق صورة الحساب بشكل دائري */
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    /* زر المتابعة داخل ملف المستخدم */
    #followButton {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #followButton:hover {
      background: #0056b3;
    }
    /* زر المتابعة مع المنشور */
    .follow-btn {
      padding: 8px 16px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }
    .follow-btn:hover {
      background: #218838;
    }
    /* أزرار العودة والتعديل */
    .profile-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .back-btn, .edit-profile-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #007bff;
    }
    .back-btn:hover, .edit-profile-btn:hover {
      color: #0056b3;
    }
    /* النماذج */
    .input-area {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      min-height: 40px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
      background: #f8f9fa;
      color: #333;
    }
    body.dark-mode textarea,
    body.dark-mode input[type="text"] {
      background: #555;
      color: #f5f5f5;
      border: 1px solid #777;
    }
    textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    .publish-btn {
      margin-bottom: 20px;
      background: #17a2b8;
    }
    .publish-btn:hover {
      background: #138496;
    }
    .posts-container {
      margin-top: 20px;
    }
    .post {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    body.dark-mode .post {
      background: #444;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .user-info {
      font-size: 0.9em;
      color: #666;
      display: flex;
      align-items: center;
    }
    body.dark-mode .user-info {
      color: #ccc;
    }
    .post-timestamp {
      font-size: 0.8em;
      color: #999;
    }
    body.dark-mode .post-timestamp {
      color: #bbb;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .edit-btn .fas {
      color: #f39c12;
    }
    .delete-btn .fas {
      color: #e74c3c;
    }
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .like-btn .fas {
      transition: all 0.3s ease;
    }
    .like-btn.liked .fas {
      color: #e74c3c;
    }
    .like-btn:not(.liked) .fas {
      color: #666;
    }
    .comment-btn {
      display: flex;
      align-items: center;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #007bff;
    }
    .comment-btn i {
      font-size: 24px;
    }
    .comment-btn span {
      font-size: 14px;
      margin-left: 5px;
    }
    .comments-section {
      margin-top: 15px;
    }
    .comment {
      margin: 10px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    body.dark-mode .comment {
      background: #555;
    }
    .comment-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 0.8em;
      color: #666;
    }
    body.dark-mode .comment-info {
      color: #ccc;
    }
    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-input textarea {
      flex: 1;
      padding: 8px;
      min-height: 60px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .comment-input button {
      padding: 8px 16px;
      font-size: 14px;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .comment-input button:hover {
      background: #218838;
    }
    .posts-container::-webkit-scrollbar {
      width: 8px;
    }
    .posts-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .posts-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .posts-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* تنسيق النوافذ المنبثقة (Modal) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .close-modal {
      font-size: 24px;
      cursor: pointer;
    }
    /* تنسيق قائمة منشورات المستخدم داخل الملف */
    .user-posts {
      margin-top: 20px;
    }
    /* تنسيق نافذة تحرير الملف */
    #editProfileModal .modal-content {
      max-width: 500px;
    }
    #editProfileModal input[type="text"],
    #editProfileModal textarea {
      margin-bottom: 15px;
    }
    @media screen and (max-width: 768px) {
      .forum-section {
        padding: 15px;
      }
      button, #followButton, #backButton {
        font-size: 14px;
        padding: 10px 20px;
      }
      .profile-img {
        width: 60px;
        height: 60px;
      }
      .modal-content {
        width: 95%;
        max-height: 90vh;
      }
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .post, .modal-content {
        padding: 15px;
      }
      .profile-img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
  <!-- كود منع الرجوع إلى الصفحة السابقة -->
  <script>
    // دفع حالة جديدة إلى سجل التصفح
    history.pushState(null, null, location.href);
    // عند محاولة الرجوع يتم إعادة توجيه المستخدم إلى صفحة فارغة
    window.onpopstate = function () {
      history.go(1);
      location.replace("about:blank");
    };
    // دالة إعادة التوجيه إلى ملف chat.html عند الضغط على زر الرجوع
    function redirectToChat() {
      window.location.href = "chat.html";
    }
  </script>
</head>
<body>
  <!-- واجهة المنتدى الرئيسية -->
  <div class="container">
    <div class="forum-section">
      <!-- زر تبديل الوضع الداكن/الفاتح -->
      <button id="darkModeToggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
      <!-- زر الرجوع -->
      <button id="backButton" onclick="redirectToChat()" title="رجوع">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
      </button>
      <h2>المنتدى</h2>
      <!-- أزرار نشر المنشور والتصويت -->
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="publish-btn" onclick="showPublishForm()">نشر منشور</button>
        <button class="publish-btn" onclick="showPollForm()">نشر تصويت</button>
      </div>
      <h2>أحدث المنشورات</h2>
      <!-- نموذج نشر المنشور -->
      <div class="input-area" id="publish-form">
        <textarea id="post-input" placeholder="اكتب منشورك هنا..."></textarea>
        <button onclick="createPost()">نشر</button>
      </div>
      <!-- نموذج نشر التصويت -->
      <div class="input-area" id="poll-form">
        <input type="text" id="poll-question" placeholder="اكتب سؤال التصويت هنا...">
        <div id="poll-options">
          <input type="text" class="poll-option" placeholder="خيار 1">
          <input type="text" class="poll-option" placeholder="خيار 2">
        </div>
        <button onclick="addPollOption()" style="background: #28a745;">إضافة خيار</button>
        <button onclick="createPoll()">نشر تصويت</button>
      </div>
      <div class="posts-container" id="posts"></div>
    </div>
  </div>

  <!-- نافذة التعليقات المنبثقة -->
  <div class="modal-overlay" id="commentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>التعليقات</h3>
        <span class="close-modal" onclick="closeCommentModal()">&times;</span>
      </div>
      <div id="modalCommentsList"></div>
      <div class="comment-input">
        <textarea id="modalCommentInput" placeholder="اكتب تعليقك هنا..."></textarea>
        <button onclick="submitModalComment()">نشر</button>
      </div>
    </div>
  </div>

  <!-- نافذة ملف المستخدم (Profile Modal) بتصميم يملأ الشاشة -->
  <div class="modal-overlay" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="back-btn" onclick="closeProfileModal()" title="رجوع"><i class="fas fa-arrow-left"></i></button>
        <h3 style="flex: 1; text-align: center; margin: 0;">ملف المستخدم</h3>
        <!-- زر تعديل الملف يظهر فقط للمالك -->
        <button id="editProfileBtn" class="edit-profile-btn" onclick="openEditProfileModal()" title="تعديل الملف" style="display: none;">
          <i class="fas fa-pen"></i>
        </button>
      </div>
      <!-- بيانات الملف مع قائمة منشورات المستخدم -->
      <div id="profileModalContent"></div>
    </div>
  </div>

  <!-- نافذة تحرير الملف الشخصي -->
  <div class="modal-overlay" id="editProfileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>تحرير الملف الشخصي</h3>
        <span class="close-modal" onclick="closeEditProfileModal()">&times;</span>
      </div>
      <div id="editProfileForm">
        <label>اسم المستخدم:</label>
        <input type="text" id="editName" placeholder="اكتب اسم المستخدم">
        <label>وصف الحساب:</label>
        <textarea id="editDescription" placeholder="اكتب وصف الحساب"></textarea>
        <button onclick="saveProfileChanges()">حفظ التغييرات</button>
      </div>
    </div>
  </div>

  <script>
    // مفتاح API الخاص بمعاينة الروابط
    const LINK_PREVIEW_API_KEY = "=951325d26926d6d2ea4d2ce782629764";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwwrBtf6AtW7R36FX4j2GQZVEdJldFq7o",
      authDomain: "you-unblock.firebaseapp.com",
      projectId: "you-unblock",
      storageBucket: "you-unblock.appspot.com",
      messagingSenderId: "306278978440",
      appId: "1:306278978440:web:4ca87c3856e107a30be03d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;
    let currentProfileUserId = null;
    let currentModalPostId = null;
    
    // استرجاع صورة المستخدم
    function getUserProfileImage(userId) {
      return db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          return data.photoURL || "default-profile.png";
        }
        return "default-profile.png";
      }).catch(() => "default-profile.png");
    }
    
    // تغيير حالة المصادقة
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadPosts();
      } else {
        window.location.href = 'login.html';
      }
    });

    // تبديل الوضع الداكن/الفاتح
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.querySelector("#darkModeToggle i");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "true" : "false");
    }
    window.addEventListener("load", () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        const icon = document.querySelector("#darkModeToggle i");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }
    });

    // عرض نماذج النشر
    function showPublishForm() {
      document.getElementById('publish-form').style.display = 'flex';
      document.getElementById('poll-form').style.display = 'none';
    }
    function showPollForm() {
      document.getElementById('poll-form').style.display = 'flex';
      document.getElementById('publish-form').style.display = 'none';
    }

    // معالجة المحتوى والروابط
    function processContent(content, postId) {
      const regex = /https?:\/\/[^\s]+/g;
      const links = content.match(regex);
      let processedText = content.replace(regex, function(url) {
        return `<a href="${url}" target="_blank" style="color:blue;">${url}</a>`;
      });
      processedText += `<div id="link-preview-${postId}"></div>`;
      if (links) {
        links.forEach(link => {
          fetchPreview(link, postId);
        });
      }
      return processedText;
    }

    // جلب معاينة الرابط
    function fetchPreview(link, postId) {
      const previewDiv = document.getElementById(`link-preview-${postId}`);
      fetch(`https://api.linkpreview.net/?key=${LINK_PREVIEW_API_KEY}&q=${encodeURIComponent(link)}`)
        .then(response => response.json())
        .then(data => {
          const previewHTML = `<div class="link-preview-card">
            ${data.image ? `<img src="${data.image}" alt="preview image">` : ''}
            <h4>${data.title}</h4>
            <p>${data.description}</p>
            <a href="${link}" target="_blank" style="color:blue;">${link}</a>
          </div>`;
          if(previewDiv) previewDiv.innerHTML = previewHTML;
        })
        .catch(err => console.error("Error fetching link preview:", err));
    }

    // إنشاء منشور نصي
    function createPost() {
      const postInput = document.getElementById('post-input');
      const content = postInput.value.trim();
      if (content && currentUser) {
        db.collection("posts").add({
          type: "post",
          content: content,
          userId: currentUser.uid,
          userName: currentUser.displayName || "مجهول",
          likes: 0,
          likedBy: [],
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          edited: false
        }).then(() => {
          postInput.value = '';
          document.getElementById('publish-form').style.display = 'none';
        }).catch(error => console.error("Error creating post:", error));
      }
    }

    // إنشاء تصويت
    function createPoll() {
      const pollQuestion = document.getElementById('poll-question').value.trim();
      const optionInputs = document.querySelectorAll('.poll-option');
      let options = [];
      optionInputs.forEach(input => {
        const text = input.value.trim();
        if (text) options.push({ optionText: text, votes: 0 });
      });
      if (!pollQuestion) {
        alert("الرجاء كتابة سؤال التصويت.");
        return;
      }
      if (options.length < 2) {
        alert("يجب إدخال خيارين على الأقل.");
        return;
      }
      db.collection("posts").add({
        type: "poll",
        question: pollQuestion,
        options: options,
        voters: {},
        userId: currentUser.uid,
        userName: currentUser.displayName || "مجهول",
        likes: 0,
        likedBy: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        edited: false
      }).then(() => {
        document.getElementById('poll-question').value = '';
        optionInputs.forEach(input => input.value = '');
        document.getElementById('poll-form').style.display = 'none';
      }).catch(error => console.error("Error creating poll:", error));
    }

    // إضافة خيار للتصويت
    function addPollOption() {
      const pollOptionsContainer = document.getElementById('poll-options');
      const newOptionInput = document.createElement('input');
      newOptionInput.type = 'text';
      newOptionInput.className = 'poll-option';
      const optionCount = pollOptionsContainer.querySelectorAll('.poll-option').length + 1;
      newOptionInput.placeholder = `خيار ${optionCount}`;
      pollOptionsContainer.appendChild(newOptionInput);
    }

    // تحميل المنشورات في الواجهة الرئيسية
    function loadPosts() {
      db.collection("posts")
        .onSnapshot(snapshot => {
          let postsArray = [];
          snapshot.forEach(doc => {
            let postData = doc.data();
            postData.id = doc.id;
            postData._time = postData.timestamp ? postData.timestamp.toMillis() : 0;
            postsArray.push(postData);
          });
          postsArray.sort((a, b) => b._time - a._time);
          const postsContainer = document.getElementById('posts');
          postsContainer.innerHTML = "";
          postsArray.forEach(post => {
            const timeText = post._time ? new Date(post._time).toLocaleString() : '';
            const editedText = post.edited ? ' (تم التعديل)' : '';
            let postHTML = "";
            if (post.type && post.type === "poll") {
              let pollOptionsHTML = "";
              const voted = post.voters && post.voters[currentUser.uid] !== undefined;
              const userVotedIndex = voted ? post.voters[currentUser.uid] : -1;
              post.options.forEach((option, index) => {
                pollOptionsHTML += `<button class="poll-option-btn" onclick="votePoll('${post.id}', ${index})" ${voted ? 'disabled' : ''} style="${voted && userVotedIndex === index ? 'background:#28a745;color:#fff;' : ''}">
                  ${option.optionText} (${option.votes})
                </button>`;
              });
              postHTML = `
                <div class="post">
                  <div class="post-header">
                    <div class="user-info">
                      <img id="profile-${post.id}" class="profile-img" src="default-profile.png" alt="صورة المستخدم" onclick="openProfile('${post.userId}')">
                      <span>نشر بواسطة: ${post.userName}</span>
                      <span class="post-timestamp">${timeText}${editedText}</span>
                      ${post.userId !== currentUser.uid ? `<button class="follow-btn" id="follow-btn-${post.id}" onclick="toggleFollowForPost('${post.userId}', '${post.id}')">متابعه</button>` : ""}
                    </div>
                    <div class="action-buttons">
                      ${post.userId === currentUser.uid ? `
                        <button class="icon-btn edit-btn" onclick="editPoll('${post.id}')">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deletePost('${post.id}')">

    // دالة اللايك
    function likePost(postId) {
      const postRef = db.collection("posts").doc(postId);
      db.runTransaction(transaction => {
        return transaction.get(postRef).then(doc => {
          if (!doc.exists) throw "المستند غير موجود!";
          const data = doc.data();
          let currentLikes = data.likes || 0;
          let likedBy = data.likedBy || [];
          if (likedBy.includes(currentUser.uid)) {
            transaction.update(postRef, {
              likes: currentLikes - 1,
              likedBy: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
            });
            return { liked: false, newLikes: currentLikes - 1 };
          } else {
            transaction.update(postRef, {
              likes: currentLikes + 1,
              likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
            });
            return { liked: true, newLikes: currentLikes + 1 };
          }
        });
      }).then(result => {
        const likeButton = document.querySelector(`.like-btn[onclick*="${postId}"]`);
        if (result.liked) {
          likeButton.classList.add('liked');
        } else {
          likeButton.classList.remove('liked');
        }
        const likeSpan = likeButton.querySelector('span');
        if(likeSpan) likeSpan.textContent = result.newLikes;
      }).catch(error => console.error("Transaction failed: ", error));
    }

                        <button class="icon-btn edit-btn" onclick="editPoll('${post.id}')">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deletePost('${post.id}')">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      ` : ''}
                    </div>
                  </div>
                  <div class="post-content">
                    <h3>${post.question}</h3>
                    <div class="poll-options">
                      ${pollOptionsHTML}
                    </div>
                  </div>
                  <div class="btn-group">
                    <button class="icon-btn like-btn ${post.likedBy && post.likedBy.includes(currentUser.uid) ? 'liked' : ''}" onclick="likePost('${post.id}')">
                      <i class="fas fa-heart"></i>
                      <span>${post.likes || 0}</span>
                    </button>
                    <button class="comment-btn" onclick="openCommentModal('${post.id}')">
                      <i class="fa fa-comments"></i>
                      <span>تعليقات</span>
                    </button>
                  </div>
                </div>
              `;
            } else {
              postHTML = `
                <div class="post">
                  <div class="post-header">
                    <div class="user-info">
                      <img id="profile-${post.id}" class="profile-img" src="default-profile.png" alt="صورة المستخدم" onclick="openProfile('${post.userId}')">
                      <span>نشر بواسطة: ${post.userName}</span>
                      <span class="post-timestamp">${timeText}${editedText}</span>
                    </div>
                    <div class="action-buttons">
                      ${post.userId === currentUser.uid ? `
                        <button class="icon-btn edit-btn" onclick="editPost('${post.id}')">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deletePost('${post.id}')">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      ` : ''}
                    </div>
                  </div>
                  <div class="post-content">
                    ${processContent(post.content, post.id)}
                  </div>
                  <div class="btn-group">
                    <button class="icon-btn like-btn ${post.likedBy && post.likedBy.includes(currentUser.uid) ? 'liked' : ''}" onclick="likePost('${post.id}')">
                      <i class="fas fa-heart"></i>
                      <span>${post.likes || 0}</span>
                    </button>
                    <button class="comment-btn" onclick="openCommentModal('${post.id}')">
                      <i class="fa fa-comments"></i>
                      <span>تعليقات</span>
                    </button>
                  </div>
                  <div class="comments-section" id="comments-${post.id}">
                    <div class="comment-input">
                      <textarea id="comment-input-${post.id}" placeholder="أضف تعليقًا..."></textarea>
                      <button onclick="addComment('${post.id}')">تعليق</button>
                    </div>
                    <div id="comments-list-${post.id}"></div>
                  </div>
                </div>
              `;
            }
            document.getElementById('userPostsList').innerHTML += postHTML;
            getUserProfileImage(post.userId).then(url => {
              const imgElement = document.getElementById(`profile-${post.id}`);
              if (imgElement) imgElement.src = url;
            });
            if (!post.type || post.type !== "poll") {
              loadComments(post.id);
            }
          });
        });
    }

    // فتح نافذة تحرير الملف الشخصي
    function openEditProfileModal() {
      // جلب البيانات الحالية لملف المستخدم من Firebase
      db.collection("users").doc(currentUser.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("editName").value = data.name || "";
          document.getElementById("editDescription").value = data.description || "";
          // فتح النافذة
          document.getElementById("editProfileModal").style.display = "flex";
        }
      }).catch(err => console.error("Error fetching profile for edit:", err));
    }
    
    function closeEditProfileModal() {
      document.getElementById("editProfileModal").style.display = "none";
    }
    
    // حفظ التغييرات في الملف الشخصي
    function saveProfileChanges() {
      const newName = document.getElementById("editName").value.trim();
      const newDescription = document.getElementById("editDescription").value.trim();
      if(newName === "") {
        alert("يرجى إدخال اسم المستخدم.");
        return;
      }
      db.collection("users").doc(currentUser.uid).update({
        name: newName,
        description: newDescription
      }).then(() => {
        closeEditProfileModal();
      }).catch(err => console.error("Error updating profile:", err));
    }
  </script>
</body>
