  <!-- واجهة المنتدى الرئيسية -->
  <div class="container">
    <!-- زر تبديل الوضع الداكن -->
    <button id="darkModeToggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <!-- زر الرجوع -->
    <button id="backButton" onclick="redirectToChat()" title="رجوع">
      <i class="fas fa-arrow-left"></i>
      <span data-i18n="back">رجوع</span>
    </button>
    <!-- زر اختيار اللغة -->
    <div class="language-selector">
      <button onclick="toggleLanguageDropdown()"><i class="fas fa-globe"></i></button>
      <div class="language-dropdown" id="languageDropdown">
        <!-- يمكن إضافة أكثر من 10 لغات هنا -->
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('fr')">Français</button>
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('zh')">中文</button>
        <button onclick="changeLanguage('ja')">日本語</button>
        <button onclick="changeLanguage('ru')">Русский</button>
        <button onclick="changeLanguage('it')">Italiano</button>
        <button onclick="changeLanguage('pt')">Português</button>
      </div>
    </div>

    <div class="forum-section">
      <h2 data-i18n="forum">المنتدى</h2>
      <!-- أزرار نشر المنشور والتصويت -->
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="publish-btn" onclick="showPublishForm()" data-i18n="publishPost">نشر منشور</button>
        <button class="publish-btn" onclick="showPollForm()" data-i18n="publishPoll">نشر تصويت</button>
      </div>
      <h2 data-i18n="latestPosts">أحدث المنشورات</h2>
      <!-- نموذج نشر المنشور -->
      <div class="input-area" id="publish-form">
        <textarea id="post-input" placeholder="اكتب منشورك هنا..." data-i18n-placeholder="postPlaceholder"></textarea>
        <button onclick="createPost()" data-i18n="publish">نشر</button>
      </div>
      <!-- نموذج نشر التصويت -->
      <div class="input-area" id="poll-form">
        <input type="text" id="poll-question" placeholder="اكتب سؤال التصويت هنا..." data-i18n-placeholder="pollQuestionPlaceholder">
        <div id="poll-options">
          <input type="text" class="poll-option" placeholder="خيار 1">
          <input type="text" class="poll-option" placeholder="خيار 2">
        </div>
        <button onclick="addPollOption()" style="background: #28a745;" data-i18n="addOption">إضافة خيار</button>
        <button onclick="createPoll()" data-i18n="publishPoll">نشر تصويت</button>
      </div>
      <div class="posts-container" id="posts"></div>
    </div>
  </div>

  <!-- نافذة التعليقات المنبثقة -->
  <div class="modal-overlay" id="commentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-i18n="comments">التعليقات</h3>
        <span class="close-modal" onclick="closeCommentModal()">&times;</span>
      </div>
      <div id="modalCommentsList"></div>
      <div class="comment-input">

      </div>
    </div>
  </div>

  <!-- نافذة ملف المستخدم (Profile Modal) -->
  <div class="modal-overlay" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="back-btn" onclick="closeProfileModal()" title="رجوع"><i class="fas fa-arrow-left"></i></button>

        <button id="editProfileBtn" class="edit-profile-btn" onclick="openEditProfileModal()" title="تعديل الملف" style="display: none;">
          <i class="fas fa-pen"></i>
        </button>
      </div>
      <div id="profileModalContent"></div>
    </div>
  </div>

  <!-- نافذة تحرير الملف الشخصي -->
  <div class="modal-overlay" id="editProfileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-i18n="editProfile">تحرير الملف الشخصي</h3>
        <span class="close-modal" onclick="closeEditProfileModal()">&times;</span>
      </div>
      <div id="editProfileForm">
        <label data-i18n="username">اسم المستخدم:</label>
        <input type="text" id="editName" placeholder="اكتب اسم المستخدم">
        <label data-i18n="description">وصف الحساب:</label>
        <textarea id="editDescription" placeholder="اكتب وصف الحساب"></textarea>
        <button onclick="saveProfileChanges()" data-i18n="saveChanges">حفظ التغييرات</button>
      </div>
    </div>
  </div>

  <!-- نافذة المشاركة -->
  <div class="modal-overlay" id="shareModal">
    <div class="modal-content" style="max-width:400px;">
      <div class="modal-header">
        <h3 data-i18n="sharePost">شارك المنشور</h3>
        <span class="close-modal" onclick="closeShareModal()">&times;</span>
      </div>
      <div class="share-options">
        <div class="share-option" onclick="shareOn('facebook')">
          <i class="fab fa-facebook-square"></i>
          <span>فيسبوك</span>
        </div>
        <div class="share-option" onclick="shareOn('twitter')">

          <span>تويتر</span>
        </div>
        <div class="share-option" onclick="shareOn('whatsapp')">

          <span>واتساب</span>
        </div>
        <div class="share-option" onclick="shareOn('linkedin')">
          <i class="fab fa-linkedin"></i>
          <span>لينكدإن</span>
        </div>
        <div class="share-option" onclick="shareOn('youtube')">
          <i class="fab fa-youtube-square"></i>
          <span>يوتيوب</span>
        </div>
      </div>
    </div>
  </div>

    <div class="modal-content" style="max-width:400px;">
      <div class="modal-header">

    // وظيفة تحديث النصوص حسب اللغة
    function updateTexts(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if(translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      // تحديث الـ placeholder إن وجد
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if(translations[lang] && translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });
    }

    // معالجة المحتوى والروابط (كما في الكود السابق)
    function processContent(content, postId) {
      const regex = /https?:\/\/[^\s]+/g;
      const links = content.match(regex);
      let processedText = content.replace(regex, function(url) {
        return `<a href="${url}" target="_blank" style="color:blue;">${url}</a>`;
      });
      processedText += `<div id="link-preview-${postId}"></div>`;
      if (links) {
        links.forEach(link => {
          fetchPreview(link, postId);
        });
      }
      return processedText;
    }
    function fetchPreview(link, postId) {
      const previewDiv = document.getElementById(`link-preview-${postId}`);
      fetch(`https://api.linkpreview.net/?key=${LINK_PREVIEW_API_KEY}&q=${encodeURIComponent(link)}`)
        .then(response => response.json())
        .then(data => {
          const previewHTML = `<div class="link-preview-card">
            ${data.image ? `<img src="${data.image}" alt="preview image">` : ''}
            <h4>${data.title}</h4>
            <p>${data.description}</p>
            <a href="${link}" target="_blank" style="color:blue;">${link}</a>
          </div>`;
          if(previewDiv) previewDiv.innerHTML = previewHTML;
        })
        .catch(err => console.error("Error fetching link preview:", err));
    }

    // إنشاء تصويت
    function createPoll() {
      const pollQuestion = document.getElementById('poll-question').value.trim();
      const optionInputs = document.querySelectorAll('.poll-option');
      let options = [];
      optionInputs.forEach(input => {
        const text = input.value.trim();
        if (text) options.push({ optionText: text, votes: 0 });
      });
      if (!pollQuestion) {
        alert("الرجاء كتابة سؤال التصويت.");
        return;
      }
      if (options.length < 2) {
        alert("يجب إدخال خيارين على الأقل.");
        return;
      }
      db.collection("posts").add({
        type: "poll",
        question: pollQuestion,
        options: options,
        voters: {},
        userId: currentUser.uid,
        userName: currentUser.displayName || "مجهول",
        likes: 0,
        likedBy: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        edited: false
      }).then(() => {
        document.getElementById('poll-question').value = '';
        optionInputs.forEach(input => input.value = '');
        document.getElementById('poll-form').style.display = 'none';
      }).catch(error => console.error("Error creating poll:", error));
    }

      if (currentRepostPostId && currentUser) {

            db.collection("posts").add({

              originalPost: {

                content: originalPost.content || "",
                question: originalPost.question || "",
                type: originalPost.type,
                userId: originalPost.userId,
                userName: originalPost.userName,
                timestamp: originalPost.timestamp ? originalPost.timestamp : null

              userId: currentUser.uid,
              userName: currentUser.displayName || "مجهول",

          if (!doc.exists) throw "المستند غير موجود!";
          const data = doc.data();
          let currentLikes = data.likes || 0;
          let likedBy = data.likedBy || [];
          if (likedBy.includes(currentUser.uid)) {
            transaction.update(postRef, {
              likes: currentLikes - 1,
              likedBy: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
            });
            return { liked: false, newLikes: currentLikes - 1 };
          } else {
            transaction.update(postRef, {
              likes: currentLikes + 1,
              likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
            });
            return { liked: true, newLikes: currentLikes + 1 };
          }
        });

    // دالة التصويت في التصويت (poll) بنمط يتيح تغيير التصويت
    function votePoll(postId, optionIndex) {
      const postRef = db.collection("posts").doc(postId);
      db.runTransaction(transaction => {
        return transaction.get(postRef).then(doc => {
          if (!doc.exists) throw "المستند غير موجود!";
          const data = doc.data();
          const voters = data.voters || {};
          const options = data.options;
          if(voters[currentUser.uid] !== undefined) {
            const prevOptionIndex = voters[currentUser.uid];
            if(prevOptionIndex === optionIndex) {
              options[optionIndex].votes = options[optionIndex].votes - 1;
              delete voters[currentUser.uid];
            } else {
              options[prevOptionIndex].votes = options[prevOptionIndex].votes - 1;
              options[optionIndex].votes = options[optionIndex].votes + 1;
              voters[currentUser.uid] = optionIndex;
            }
          } else {
            options[optionIndex].votes = options[optionIndex].votes + 1;
            voters[currentUser.uid] = optionIndex;
          }
          transaction.update(postRef, {
            options: options,
            voters: voters
          });
          return options;
        });
      }).then(updatedOptions => {
        loadPosts();
      }).catch(error => console.error("Transaction failed: ", error));
    }

                        <button class="icon-btn edit-btn" onclick="editPoll('${post.id}')">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deletePost('${post.id}')">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      ` : ''}
                    </div>
                  </div>
                  <div class="post-content">
                    <h3>${post.question}</h3>
                    <div class="poll-options">
                      ${pollOptionsHTML}
                    </div>
                  </div>
                  <div class="btn-group">
                    <button class="icon-btn like-btn ${post.likedBy && post.likedBy.includes(currentUser.uid) ? 'liked' : ''}" onclick="likePost('${post.id}')">
                      <i class="fas fa-heart"></i>
                      <span>${post.likes || 0}</span>
                    </button>
                    <button class="comment-btn" onclick="openCommentModal('${post.id}')">
                      <i class="fa fa-comments"></i>
                      <span data-i18n="comments">تعليقات</span>
                    </button>
                    <button class="icon-btn share-btn" onclick="openShareModal('${post.id}')">
                      <i class="fas fa-share"></i>
                      <span data-i18n="sharePost">شارك</span>
                    </button>
                    <button class="icon-btn repost-btn" onclick="openRepostModal('${post.id}')">
                      <i class="fas fa-retweet"></i>
                      <span data-i18n="repost">إعادة نشر</span>
                    </button>
                  </div>
                </div>
              `;
            } else {
              postHTML = `
                <div class="post">
                  <div class="post-header">
                    <div class="user-info">
                      <img id="profile-${post.id}" class="profile-img" src="default-profile.png" alt="صورة المستخدم" onclick="openProfile('${post.userId}')">
                      <span data-i18n="postedBy">نشر بواسطة:</span> ${post.userName}
                      <span class="post-timestamp">${timeText}${editedText}</span>
                      ${post.userId !== currentUser.uid ? `<button class="follow-btn" id="follow-btn-${post.id}" onclick="toggleFollowForPost('${post.userId}', '${post.id}')">متابعه</button>` : ""}
                    </div>
                    <div class="action-buttons">
                      ${post.userId === currentUser.uid ? `
                        <button class="icon-btn edit-btn" onclick="editPost('${post.id}')">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" onclick="deletePost('${post.id}')">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      ` : ''}
                    </div>
                  </div>
                  <div class="post-content">
                    ${processContent(post.content, post.id)}
                  </div>
                  <div class="btn-group">
                    <button class="icon-btn like-btn ${post.likedBy && post.likedBy.includes(currentUser.uid) ? 'liked' : ''}" onclick="likePost('${post.id}')">
                      <i class="fas fa-heart"></i>
                      <span>${post.likes || 0}</span>
                    </button>
                    <button class="comment-btn" onclick="openCommentModal('${post.id}')">
                      <i class="fa fa-comments"></i>
                      <span data-i18n="comments">تعليقات</span>
                    </button>
                    <button class="icon-btn share-btn" onclick="openShareModal('${post.id}')">
                      <i class="fas fa-share"></i>
                      <span data-i18n="sharePost">شارك</span>
                    </button>
                    <button class="icon-btn repost-btn" onclick="openRepostModal('${post.id}')">
                      <i class="fas fa-retweet"></i>
                      <span data-i18n="repost">إعادة نشر</span>
                    </button>
                  </div>
                  <div class="comments-section" id="comments-${post.id}">
                    <div class="comment-input">
                      <textarea id="comment-input-${post.id}" placeholder="أضف تعليقًا..." data-i18n-placeholder="commentPlaceholder"></textarea>
                      <button onclick="addComment('${post.id}')" data-i18n="publish">تعليق</button>
                    </div>
                    <div id="comments-list-${post.id}"></div>
                  </div>
                </div>
              `;
            }
            postsContainer.innerHTML += postHTML;
            getUserProfileImage(post.userId).then(url => {
              const imgElement = document.getElementById(`profile-${post.id}`);
              if (imgElement) imgElement.src = url;
            });
          });
        });
    }
  </script>
</body>
</html>
