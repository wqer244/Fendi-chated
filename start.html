<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!-- استخدام خط "Cairo" لواجهة أنيقة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- تحميل مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    /* إعادة تعيين بعض الأنماط الافتراضية */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #333;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .login-container input[type="email"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn {
      background: #764ba2;
      color: #fff;
    }
    .login-btn:hover {
      background: #5c3b8a;
    }
    .google-btn {
      background: #db4437;
      color: #fff;
    }
    .google-btn:hover {
      background: #c33c2e;
    }
    .login-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .login-container a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 700;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="login-email" placeholder="البريد الإلكتروني">
    <input type="password" id="login-password" placeholder="كلمة المرور">
    <button class="login-btn" onclick="login()">تسجيل الدخول</button>
    <button class="google-btn" onclick="loginWithGoogle()">تسجيل الدخول بواسطة Google</button>
    <p>لا تملك حسابًا؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwwrBtf6AtW7R36FX4j2GQZVEdJldFq7o",
      authDomain: "you-unblock.firebaseapp.com",
      projectId: "you-unblock",
      storageBucket: "you-unblock.appspot.com",
      messagingSenderId: "306278978440",
      appId: "1:306278978440:web:4ca87c3856e107a30be03d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ضبط الاستمرارية بحيث تبقى الجلسة محفوظة عند إعادة فتح المتصفح
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .catch((error) => {
        console.error("Error setting persistence:", error);
      });

    // التحقق تلقائيًا من حالة تسجيل الدخول
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "chat.html";
      }
    });

    // وظيفة تسجيل الدخول بواسطة البريد وكلمة المرور
    async function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      if (!email || !password) {
        return alert("يرجى ملء جميع الحقول");
      }
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "chat.html";
      } catch (error) {
        alert("خطأ: " + error.message);
      }
    }

    // وظيفة تسجيل الدخول بواسطة Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "chat.html";
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
